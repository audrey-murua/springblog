<!DOCTYPE html>
<!--Thymeleaf attribute -->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
    <!--    Thymeleaf attribute container (th: block) used include for header partial named styling-->
    <th:block th:include="/partials/header :: styling"></th:block>
</head>
<body>

<form th:action="@{/posts/create}" th:method="POST">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title">
    </div>

    <div class="form-group">
            <label for="body">Body</label>
        <textarea class="form-control" id="body" rows="5" name="body"></textarea>
    </div>

    <button type="submit">Submit</button>

</form>

<!--    Thymeleaf attribute container (th: block) used replace to include header partial named scripts-->
<th:block th:replace="/partials/header :: scripts"></th:block>


</body>
</html>
